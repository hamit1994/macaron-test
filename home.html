<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="Ardt">
        <label for="Ardt-select">Choisir un arrondissement :</label>
        <select name="Ardts" id="Ardt-select">
            <option value=0>All</option>
            <option value=1>1 Ardt</option>
            <option value=2>2 Ardt</option>
            <option value=3>3 Ardt</option>
            <option value=4>4 Ardt</option>
            <option value=5>5 Ardt</option>
            <option value=6>6 Ardt</option>
            <option value=7>7 Ardt</option>
            <option value=8>8 Ardt</option>
            <option value=9>9 Ardt</option>
            <option value=10>10 Ardt</option>
            <option value=11>11 Ardt</option>
            <option value=12>12 Ardt</option>
            <option value=13>13 Ardt</option>
            <option value=14>14 Ardt</option>
            <option value=15>15 Ardt</option>
            <option value=16>16 Ardt</option>
            <option value=17>17 Ardt</option>
            <option value=18>18 Ardt</option>
            <option value=19>19 Ardt</option>
            <option value=20>20 Ardt</option>
        </select>
    </div>

    <div id="map"> </div>

    


    <!-- importer geojson -->
    <script src="data/arrondissements.geojson" type="text/javascript"></script>
    <script src="data/lieux-de-tournage-a-paris.geojson" type="text/javascript"></script>
    
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <!-- use app.js -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
